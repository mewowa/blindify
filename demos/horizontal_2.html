<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Blindify jQuery plugin - horizontal demo #2</title>
    <meta name="description" content="Blindify jQuery plugin - horizontal demo #2" />
    <link rel="stylesheet" href="../blindify.min.css" media="all" />
    <link rel="stylesheet" href="demo.css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../jquery.blindify.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#blindify').blindify({
                numberOfBlinds: 10,
                margin: 1,
                gapHeight: 0,
                animationSpeed: 600,
                delayBetweenSlides: 200,
                orientation: 'horizontal'
            });
        });
    </script>
</head>
<body>
    <article class="container">
        <h1>Blindify</h1>
        <nav class="top">
            <ul>

                <li><a href="vertical_2.html">Vertical 2</a></li>
                <li><a href="horizontal_1.html">Horizontal 1</a></li>
                <li><a href="horizontal_2.html" class="active">Horizontal 2</a></li>
            </ul>
        </nav>
        <section id="blindify">
            <ul>
                <li><img src="images/photo_1.jpg" alt="" /></li>
                <li><img src="images/photo_2.jpg" alt="" /></li>
                <li><img src="images/photo_3.jpg" alt="" /></li>
                <li><img src="images/photo_4.jpg" alt="" /></li>
            </ul>
        </section>
        <nav class="bottom">
            <ul>
                <li><a href="https://github.com/stathisg/blindify">View on GitHub</a></li>

        </footer>
    </article>
</body>
</html>
